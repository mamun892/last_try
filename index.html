<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box Layout</title>
    <style>
     .flex-container{
        background-color: rgb(233, 115, 107);
        display: flex;
        flex-wrap:wrap row;
       height: 200px;
        justify-content: space-between;
        align-items: center;
     }
     .flex-container> div{
        width: 100px;
        background-color: greenyellow;
        margin: 10px;
        font-size: 35px;
        padding: 20px;
     }
    </style>
</head>

<body>

    <div class="flex-container">

        <div class="div1">
            div1
        </div>
        <div class="div2">
            div2
        </div>

        <div class="div3">
            div3
        </div>

        <div class="div4">
            div4
        </div>

        <div class="div5">
            div5
        </div>

        <div class="div6">
            div6
        </div>

        <div class="div7">
            div7
        </div>




    </div>


</body>

</html>
